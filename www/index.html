<!DOCTYPE html>
<html>
    <head>
        <title>Weather Check</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.theme.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile.custom.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>

    <!--
    Enter Zip Page
    -->
    <div data-role="page" id="prefsPage" data-position="fixed">
        <div data-role="header">
            <h1>Weather</h1>
        </div>

        <div data-role="main" class="ui-content" id="prefsPageContent">
            <p>
                Enter zip code to check weather.
            </p>
            <div data-role="fieldcontain">
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" value="" />
            </div>
            <input id="checkWeatherBtn" type="button" value="Check" />

            <br />
            <br />
            <input id="checkWeatherCurrLocBtn" type="button" value="Use My Current Location" />
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Weather Check v2.0</h1>
        </div>
    </div>



    <!--
        Results Page
    -->
    <div data-role="page" id="resultsPage" data-position="fixed">
        <div data-role="header">
            <a href="#prefsPage">Back</a>
            <h1>Weather</h1>
        </div>

        <div data-role="main" class="ui-content" id="resultsPageContent">
            <div id="results">
                <p>
                    <b>Current weather for <span id="zipCodeResults"></span>.</b>
                </p>

                <div id="resultsIconDiv" >
                    <img id="resultsIcon" style="left: auto; right: auto;"/>
                    <br />
                    <b><span id="currentConditions"></span></b>
                </div>
                <br />
                <br />

                <table>
                    <tr>
                        <td>
                            <b>Cloud Cover</b>
                        </td>
                        <td>
                            <span id="cloudCover"></span>%
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Humidity</b>
                        </td>
                        <td>
                            <span id="humidity"></span>%
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Wind Direction</b>
                        </td>
                        <td>
                            <span id="windDirection"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Wind Speed</b>
                        </td>
                        <td>
                            <span id="windSpeedMph"></span> mph
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Current Temp</b>
                        </td>
                        <td>
                            <span id="temperatureF"></span>&deg; F
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Min Temp</b>
                        </td>
                        <td>
                            <span id="minTempF"></span>&deg; F
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Max Temp</b>
                        </td>
                        <td>
                            <span id="maxTempF"></span>&deg; F
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Weather Check v4.0</h1>
        </div>
    </div>



    </body>
</html>
